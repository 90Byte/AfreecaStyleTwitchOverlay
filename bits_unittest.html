<html>
<head>
	<title>아트리카TV</title>
	<script type="text/javascript" src="//cdn.tmijs.org/js/latest/1.x/tmi.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>-->
	<!--<script type="text/javascript" src='https://assets.mytwip.net/lib/socket.io.js'></script>-->
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="twiptoballoon.js"></script>
	<script type="text/javascript">

		var chat = new tmi.client({
			options: {
				debug: false
			},
			connection: {
				reconnect: true,
				secure: true
			},
			channels: [getOption('channel')]
		});

		chat.on('connected', () => {
			if(urlVars.subs != null) {
				urlVars.subs = urlVars.subs.split(',');
			}
		});

		chat.on('cheer', function(channel, userstate, message) {
			console.log(userstate);
			console.log(message);
		});

		chat.on("notice", function (channel, msgid, message) {
			console.log(channel, msgid, message);
		});

		chat.on("action", function (channel, userstate, message, self) {
		if (self) return;
		console.log(channel, userstate, message);
	});

		chat.connect();
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" media="all" />
	<link rel="stylesheet" href="mc2.css" media="all" />
	<link rel="stylesheet" href="balloon.css" />
	<meta name="referrer" content="no-referrer">
</head>
<body>
	<div class="chatbox">
		<h2>채팅	</h2>
	</div>
	<div id="messages"></div>
</body>
</html>
